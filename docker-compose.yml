version: "3.9"

services:
    db:
        image: postgres:16-alpine
        container_name: repoai-db
        environment:
            POSTGRES_USER: app
            POSTGRES_PASSWORD: app
            POSTGRES_DB: appdb
        volumes:
            - db_data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        networks:
            - app-net

    api:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: repoai-api
        depends_on:
            - db
        environment:
            NODE_ENV: production
            PORT: 4000
            DATABASE_URL: postgres://app:app@db:5432/appdb
            OPENAI_API_KEY: ${OPENAI_API_KEY}
        ports:
            - "4000:4000"
        networks:
            - app-net

    web:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: repoai-web
        depends_on:
            - api
        environment:
            VITE_API_BASE_URL: http://api:4000
        ports:
            - "3010:3000"
        networks:
            - app-net

networks:
    app-net:

volumes:
    db_data:
